# Financial Plugin Configuration
financial_plugin:
  # 基础设置
  enabled: true
  name: "财务记录插件"
  version: "1.0.0"
  
  # 财务系统API设置
  financial_api:
    endpoint: "http://localhost:5000"
    timeout: 10
    retry_count: 3
  
  # 解析器设置（复用财务系统的parser）
  parser:
    config_path: "../financial_recorder/config"  # 财务系统配置路径
    use_existing_parser: true
  
  # 会话状态管理
  session:
    timeout: 300  # pending状态超时时间（秒）
    max_pending: 5  # 最大pending事务数量
    
  # 调试设置
  debug:
    enabled: true
    log_level: "INFO"